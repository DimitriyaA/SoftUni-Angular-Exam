<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-login">
    <fieldset>
      <legend>Login</legend>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter email" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Enter password" formControlName="password" required />
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>

      @if (errorMessage) {
      <p class="error">{{ errorMessage }}</p>
      }
    </fieldset>
  </form>
</div>
