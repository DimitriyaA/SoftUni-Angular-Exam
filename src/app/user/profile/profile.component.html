<div class="container">
  @if (loading()) {
  <!-- Loading Indicator -->
  <div class="profile">
    <p>Loading profile...</p>
  </div>
  } @else {
  @if (user()) {
  <!-- Profile Info -->
  <div class="profile">
    <!-- Profile Image -->
    <img src="./profile.png" alt="default user" />

    <!-- User Info -->
    <h3>User Info:</h3>
    <div class="flex">
      <p>Username:</p>
      <p>{{ user()?.displayName || "N/A" }}</p>
    </div>
    <div class="flex">
      <p>Email:</p>
      <p>{{ user()?.email }}</p>
    </div>
    <div class="flex">
      <p>Phone:</p>
      <p>{{ user()?.phoneNumber || "N/A" }}</p>
    </div>

    <!-- Edit Button -->
    <button class="edit-button">Edit</button>
  </div>
  } @else {
  <!-- No User Info -->
  <div class="profile">
    <h3>No user is logged in.</h3>
    <p>Please log in to view your profile information.</p>
  </div>
  }
  }
</div>
