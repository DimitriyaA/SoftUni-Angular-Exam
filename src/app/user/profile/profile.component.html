<div class="container">
  <!-- Loading State -->
  @if (loading) {
  <div class="profile-loading">
    <p>Loading profile...</p>
  </div>
  } @else {
  <!-- User Profile Data -->
  @if (userData) {
  <div class="profile-card">
    <!-- Profile Image -->
    <img src="profile.png" alt="Profile Image" class="profile-image" />

    <!-- User Information -->
    <h2>WELCOME</h2>
    <div class="profile-details">
      <p><strong>Username:</strong> {{ userData.username }}</p>
      <p><strong>Email:</strong> {{ userData.email }}</p>
      <p><strong>Member Since:</strong> {{ userData.metadata.creationTime | date: 'longDate' }}</p>
    </div>
  </div>
  } @else {
  <!-- Error State -->
  <div class="profile-error">
    <p class="error">{{ errorMessage || 'Unable to load profile data.' }}</p>
  </div>
  }
  }
</div>
