<div class="home-container">
  <div class="welcome">
    <!-- Hero Section -->
    <section id="hero">
      <div class="hero-text">
        <h1>Welcome to Board Games Mania</h1>
        <p>Your go-to marketplace for second-hand board games</p>
        <a routerLink="/games/categories" class="cta-button">Browse Games</a>
      </div>
      <img src="pexels-karolina-grabowska-4887249.jpg" alt="Board Games" class="hero-image">
    </section>

    <!-- Categories Section -->
    <section id="categories">
      <div class="line"></div>
      <h2>Categories</h2>
      <div class="category-grid">
        <!-- Individual Category Buttons -->
        <a [routerLink]="['/games/categories']" [queryParams]="{ category: 'Children\'s Games' }"
          class="category-button">
          Children's Games
        </a>

        <a [routerLink]="['/games/categories']" [queryParams]="{ category: 'Card Games' }" class="category-button">
          Card Games
        </a>

        <a [routerLink]="['/games/categories']" [queryParams]="{ category: 'Adventure Games' }" class="category-button">
          Adventure Games
        </a>

        <a [routerLink]="['/games/categories']" [queryParams]="{ category: 'Family Games' }" class="category-button">
          Family Games
        </a>

        <a [routerLink]="['/games/categories']" [queryParams]="{ category: 'Strategy Games' }" class="category-button">
          Strategy Games
        </a>
      </div>
    </section>
  </div>
</div>
