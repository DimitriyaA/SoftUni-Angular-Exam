name: Angular CI 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint check
        run: npm run lint --if-present || echo "Lint step skipped (no lint script)"

      - name: ğŸ—ï¸ Build Angular app
        run: npm run build -- --configuration production

      - name: ğŸ§ª Run tests (optional)
        run: |
          echo "Running tests (if any)..."
          npm run test --if-present -- --watch=false --no-progress --browsers=ChromeHeadless || echo "No tests or skipped"

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
